<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Text Example</title>
    <style>
        .curved-text {
            font-size: 500px;
            fill: #000; /* Color of the text */
        }
    </style>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500">
        <!-- Define the path for the circular curved text -->
        <path id="curve" d="M250,150 A100,100 0 1,1 250,150" fill="transparent" />
        <!-- Apply text to the path -->
        <text>
            <textPath href="#curve" class="curved-text">HELLO</textPath>
        </text>
    </svg>
</body>
</html>
