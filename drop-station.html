<script>
// Initialize the selected pickup station from localStorage
let selectedPickupStation = localStorage.getItem('selectedPickupStation');

// Disable the selected pickup station on the drop page when the page loads
window.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.popup-section button');
    
    // Disable the pickup station button on the drop page
    if (selectedPickupStation) {
        buttons.forEach(button => {
            const station = button.getAttribute('data-station');
            if (station === selectedPickupStation) {
                button.classList.add('disabled');  // Visual indication of being disabled
                button.disabled = true;           // Disable the button
            }
        });
    }

    // Initially disable the "Start Journey" button
    const startJourneyButton = document.getElementById('startJourneyButton');
    if (startJourneyButton) {
        startJourneyButton.disabled = true;  // Disable it initially
        startJourneyButton.classList.remove('active');  // Ensure it doesn't have the active class
    }
});

// Function to handle station selection on the drop page
function handleDropStationSelection(event) {
    const stationButton = event.target;
    const station = stationButton.getAttribute('data-station');
    const stationMarathi = stationButton.getAttribute('data-marathi');

    // Update the drop station label (can be any element you want)
    const dropStationLabel = document.getElementById('dropStationLabel');
    dropStationLabel.textContent = stationMarathi;

    // Save the selected station to localStorage
    localStorage.setItem('selectedDropStation', station);

    // Disable the selected station button
    stationButton.classList.add('disabled');  // Visual indication of being disabled
    stationButton.disabled = true;            // Disable the button

    // Enable the "Start Journey" button after selecting a drop station
    const startJourneyButton = document.getElementById('startJourneyButton');
    if (startJourneyButton) {
        startJourneyButton.disabled = false;  // Enable the button
        startJourneyButton.classList.add('active');  // Add active class for styling
    }

    // Close the popup after selection
    closePopup();
}

// Attach event listener to each button for station selection
document.querySelectorAll('.popup-section button').forEach(button => {
    button.addEventListener('click', handleDropStationSelection);
});


// Function to handle "Start Journey" button click
function startJourneyButtonClick() {
    const startJourneyButton = document.getElementById('startJourneyButton');

    if (!startJourneyButton.disabled) {  // Ensure the button is not disabled
        const lang = getQueryParam('lang');  // Assuming you have a function to get query params
        window.location.href = `travel.html${lang ? '?lang=' + lang : ''}`;  // Redirect to travel.html
    }
}

// Attach the "Start Journey" button click event
const startJourneyButton = document.getElementById('startJourneyButton');
if (startJourneyButton) {
    startJourneyButton.addEventListener('click', startJourneyButtonClick);
}

// Helper function to get query parameters (if needed for language)
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}
</script>





<!-- popup station list code -->

<script>

    // Open the popup
    function openPopup() {
        const popupOverlay = document.getElementById('popupOverlay');
        popupOverlay.style.display = 'flex';

        // Add an event listener to detect clicks outside the popup content
        popupOverlay.addEventListener('click', handleOutsideClick);
    }

    // Close the popup
    function closePopup() {
        const popupOverlay = document.getElementById('popupOverlay');
        popupOverlay.style.display = 'none';

        // Remove the event listener after closing the popup
        popupOverlay.removeEventListener('click', handleOutsideClick);
    }

    // Function to handle clicks outside the popup content
    function handleOutsideClick(event) {
        const popupContent = document.querySelector('.popup-content');
        if (!popupContent.contains(event.target)) {
            closePopup();
        }
    }
</script>
